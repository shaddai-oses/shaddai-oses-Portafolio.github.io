<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;500&display=swap" rel="stylesheet">
    <title>Proyects</title>
</head>
<body>
    <nav id="navbar">
        <h1 id="navbar-logo">saop</h1>
          <!-- para los links -->
        <div id="navbar-links-container">
            <a class="navbar-link" href="index.html">Home</a>
            <a class="navbar-link" href="index.html">Social media</a>
        </div>
</nav> 
    <main id="container">
        <form id="form">
                    <!--nombre -->
                    <div class="input-container">
                        <label for="input-name">Name<span class="required">*</span></label>
                        <div class="validation-container">
                            <input type="text" id="input-name" placeholder="Shaddai Oses" autocomplete="off">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="check-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="x-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>                                            
                        </div>
                        <p class="info">
                            Only letters <br>
                            Name and lastname.
                        </p>
                    </div>
                    <!-- email -->
                    <div class="input-container">
                        <label for="input-email">Email<span class="required">*</span></label>
                        <div class="validation-container">
                            <input type="text" id="input-email" placeholder="example@gmail.com" autocomplete="off">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="check-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="x-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>                                            
                        </div>
                        <p class="info">
                            it has to be a valid email.
                        </p>
                    </div>
     <!-- contenido-->
     <div class="input-container">
        <label for="input-content">Information<span class="required">*</span></label>
        <div class="validation-container">
            <input type="text" id="input-content" autocomplete="off">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="check-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="x-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>                                            
        </div>
    </div>
    <button id="form-btn">Send</button>
        </form>
    </main>
</body>
</html>
